<%- include('header.html') %>

<div id='graph' style='width: 100%; height: 500px;'></div>
<table id='datatable' style='display: none;'>
    <tr>
        <td>시간</td>
        <td>오늘</td>
        <td>어제</td>
        <td>1주일전</td>
    </tr>
<%
    for (row of rows) {
%>
    <tr>
        <td><%=row.time%></td>
        <td><%=row.today%></td>
        <td><%=row.yesterday%></td>
        <td><%=row.weekago%></td>
    </tr>
<%
    }
%>
</table>
<%- include('footer.html') %>




<script src='https://code.highcharts.com/highcharts.js'></script>
<script src='https://code.highcharts.com/modules/data.js'></script>
<script src='https://code.highcharts.com/modules/exporting.js'></script>
<script>
$(document).ready(function() {
    $('#graph').highcharts({
        data: {
            table: 'datatable'
        },
        chart: {
            type: 'spline',
        },
        title: {
            text: "시간대별 트래픽",
        },
        yAxis: {
            labels: {
                formatter: function() {
                    return this.value;
                }
            },
            allowDecimals: false,
            title: {
                text: '명'
            }
        },
    });
});
</script>
