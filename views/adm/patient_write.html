<table class="table table-borderless table-sm table-form">
    <tr>
        <th width="100">성함</th>
        <td><%=row.name1%></td>
    </tr>

    <tr>
        <th>생년월일</th>
        <td><%=row.birth%></td>
    </tr>

    <tr>
        <th>성별</th>
        <td><%=row.gender==1?'남':'여'%></td>
    </tr>
</table>

<h5 class="text-black-50">
    측정데이터
    <button type="button" class="ms-1 btn btn-primary btn-sm" onclick="getNewMuscaleCheckList();">
        <span id="btn_loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        새로고침
    </button>
    
</h5>

<table class="table table-striped table-bordered" style="font-size: 14px;">
    <thead>
        <tr>
            <th class="text-center">No.</th>
            <th class="text-center">신체활동능력(s)</th>
            <th class="text-center">악력(kg)</th>
            <th class="text-center">종아리둘레(cm)</th>
            <th class="text-center">ASM^M2</th>
            <th class="text-center">왼팔근육량(kg)</th>
            <th class="text-center">오른팔근육량(kg)</th>
            <th class="text-center">왼다리근육량(kg)</th>
            <th class="text-center">오른다리근육량(kg)</th>
            <th class="text-center">키(cm)</th>
            <th class="text-center">측정일</th>
            <th class="text-center">수정일</th>
        </tr>
    </thead>

    <tbody id="tbody">
    </tbody>
</table>
