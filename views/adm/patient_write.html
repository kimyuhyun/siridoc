
<form name="frm2" method="post" action="/crud/write?table=<%=table%>">
    <input type="hidden" name="return_url" value="<%=return_url%>"/>
    <input type="hidden" name="idx" value="<%=row.idx%>"/>

    <table class="table table-borderless table-sm table-form w-25">
        <tr>
            <th>환자번호</th>
            <td>
                <input type="text" name="patient_num" class="form-control form-control-sm" value="<%=row.patient_num=="0"?"":row.patient_num%>" />
            </td>
        </tr>
        
        <tr>
            <th width="100">성함</th>
            <td>
                <input type="text" name="name1" class="form-control form-control-sm" value="<%=row.name1%>" />
            </td>
        </tr>

        <tr>
            <th>생년월일</th>
            <td>
                <input type="text" name="birth" class="form-control form-control-sm" value="<%=row.birth%>" />
            </td>
        </tr>
        
        <tr>
            <th>성별</th>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="1" <%=row.gender==1?'checked':''%>>
                    <label class="form-check-label" for="gender1">남</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender2" value="2" <%=row.gender==2?'checked':''%>>
                    <label class="form-check-label" for="gender2">여</label>
                </div>
            </td>
        </tr>
    </table>

    <input type="submit" class="btn btn-primary" value="환자정보수정하기"/>
</form>
<hr />

<div class="d-flex flex-row justify-content-between mb-2">
    <div class="d-flex flex-row align-items-center">
        <h5 class="text-black-50 mb-0">측정데이터</h5>
        <button type="button" class="btn btn-link btn-sm" onclick="getNewMuscaleCheckList('<%=row.idx%>');">
            <span id="btn_loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            새로고침
        </button>
    </div>

    <div class="d-flex flex-row align-items-center" style="font-size: 14px;">
        <div class="bg-success" style="width: 10px; height: 10px;"></div><div>양호</div>
        <div class="bg-warning ms-2" style="width: 10px; height: 10px;"></div><div>보통</div>
        <div class="bg-danger ms-2" style="width: 10px; height: 10px;"></div><div>미달</div>
    </div>
</div>



<table class="table table-sm table-striped table-bordered" style="font-size: 14px;">
    <thead>
        <tr>
            <th class="text-center">No.</th>
            <th class="text-center">신체활동능력<br />(sec)</th>
            <th class="text-center">악력<br />(kg)</th>
            <th class="text-center">종아리둘레<br />(cm)</th>
            <th class="text-center">ASM㎡<br /></th>
            <th class="text-center">왼팔근육량<br />(kg)</th>
            <th class="text-center">오른팔근육량<br />(kg)</th>
            <th class="text-center">왼다리근육량<br />(kg)</th>
            <th class="text-center">오른다리근육량<br />(kg)</th>
            <th class="text-center">키<br />(cm)</th>
            <th class="text-center">측정일<br /></th>
            <th class="text-center">수정일<br /></th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
